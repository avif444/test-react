language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '9'
before_install:
  - npm i -g npm@^2.0.0
before_script: 
  - npm prune
  - npm install -g mocha
  - npm install -g chai
script: 
  - npm run test
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
